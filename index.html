<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🚧 Website Under Development 🚀</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            color: #333;
            padding: 50px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background: white;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            color: #ff6600;
        }
        p {
            font-size: 18px;
            margin-top: 10px;
        }
        .loader {
            margin: 20px auto;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #ff6600;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🚧 We're Working on Something Awesome! 🚀</h1>
        <p>🛠️ Our website is currently under development. Please check back soon! 🔧</p>
        <div class="loader"></div>
        <p>📢 Stay tuned for updates! 🎉</p>
    </div>
</body>
</html>
